<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flex Panels </title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">
</head>

<body>

    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 200;
        }

        body {
            margin: 0;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .panel {
            background: #680f9c;
            box-shadow: insert 0 0 0 5px rgba(255, 255, 255,  0.1);
            color: white;
            text-align: center;
            align-items: center;
            transition:
                font-size 0.7s cubic-bezier(0.61, -0.91, 0.7, -0.11),
                flex 0.7s cubic-bezier(0.61, -0.91, 0.7, -0.11),
                background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .panel1 {
            background-image: url(https://images.unsplash.com/photo-1552509786-aa90845be506?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60);
        }

        .panel2 {
            background-image: url(https://images.unsplash.com/photo-1552488385-96b2471440be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60);
        }

        .panel3 {
            background-image: url(https://images.unsplash.com/photo-1552476719-cab8a7510c45?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60);
        }

        .panel4 {
            background-image: url(https://images.unsplash.com/photo-1552521923-b46b3137bab3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60);
        }

        .panel5 {
            background-image: url(https://images.unsplash.com/photo-1552536273-91084b4b10b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60);
        }

        /* flex Items */
        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform  0.5s;
            /* border: 1px solid red; */
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel > *:first-child {
            transform: translateY(-100%);
        }

        .panel.open-active > *:first-child {
            transform: translateY(0);
        }

        .panel > *:last-child {
            transform: translateY(100%);
        }

        .panel.open-active > *:last-child {
            transform: translateY(0);
        }

        .panel p {
            text-transform: uppercase;
            font-family: 'Tangerine', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }

        .panel p:nth-child(2) {
            font-size: 4em;
        }

        .panel.open {
            flex: 5;
            font-size: 40px;
        }

        .cta {
            color: white;
            text-decoration: none;
        }
    </style>

    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Totally</p>
            <p>Love</p>
            <p>It </p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today </p>
        </div>
        <div class="panel panel4">
            <p>Live</p>
            <p>Love</p>
            <p>Everyday</p>
        </div>
        <div class="panel panel5">
            <p>Thank</p>
            <p>God</p>
            <p>Today</p>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel')

        function toggleOpen() {
            console.log('Hello')
            this.classList.toggle('open');
        }
 
        function toggleActive(e) {
            console.log(e.propertyName);
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }
        }
        panels.forEach(panel => panel.addEventListener('click', toggleOpen))
        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive))
    </script>
</body>

</html>
